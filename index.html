  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPU6aB0BMPAC_mw4BLBu0naRkFdhl5ZpQ",
      authDomain: "avvaluhsaanavee.firebaseapp.com",
      projectId: "avvaluhsaanavee",
      storageBucket: "avvaluhsaanavee.firebasestorage.app",
      messagingSenderId: "274473127808",
      appId: "1:274473127808:web:ac21c010b28b57ca53fb65"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = './login';
      }
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = './login';
      }).catch(error => alert(error.message));
    });
  </script>

  <script>
    document.querySelectorAll('.card').forEach((card, i) => {
      card.style.animationDelay = `${0.15 * (i + 1)}s`;
    });


    function openModal(subject, lessons) {
      const modal = document.getElementById("downloadModal");
      const title = document.getElementById("modal-title");
      const list = document.getElementById("downloadList");

      title.innerText = `دروس ال${subject}`;
      list.innerHTML = "";

      lessons.forEach((lesson) => {
        const btn = document.createElement("a");
        btn.href = lesson.file;
        btn.target = "_blank";
        btn.innerHTML = `<button class="download-option">${lesson.name}</button>`;
        list.appendChild(btn);
      });

      modal.style.display = "block";
      modal.setAttribute("aria-hidden", "false");
    }

    function closeModal() {
      const modal = document.getElementById("downloadModal");
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("downloadModal");
      if (event.target === modal) {
        closeModal();
      }
    };
