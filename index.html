<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafif.Com | Coming Soon!!!</title>
  <link rel="icon" type="image/png" href="10.png">

  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Lateef&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #6366f1;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #e2e8f0 0%, #d8eefc 50%, #e8f6ff 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas#rippleCanvas {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .glass {
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 60px 80px;
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Aref Ruqaa', serif;
      font-size: 3.2rem;
      color: #1e293b;
      margin: 0;
      animation: bounce 3s infinite ease-in-out;
      text-shadow:
        0 0 10px rgba(255,255,255,0.8),
        0 0 20px rgba(255,255,255,0.5),
        0 0 30px rgba(255,255,255,0.3);
    }

    .loader {
      margin: 25px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.5);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <canvas id="rippleCanvas"></canvas>

  <div class="glass">
    <h1>بعد قليل!</h1>
    <div class="loader"></div>
  </div>

  <script>
    const canvas = document.getElementById('rippleCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const ripples = [];
    const leaves = [];

    for (let i = 0; i < 75; i++) {
      leaves.push({
        x: Math.random() * width,
        y: Math.random() * height,
        drift: (Math.random() * 0.3 + 0.1),
        angle: Math.random() * Math.PI * 2,
        vx: 0,
        vy: 20,
        momentum: 0
      });
    }

    document.addEventListener('mousemove', e => {
      ripples.push({ x: e.clientX, y: e.clientY, r: 0, alpha: 0.4 });
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < ripples.length; i++) {
        const rp = ripples[i];
        ctx.beginPath();
        ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(67,146,250,${rp.alpha})`;
        ctx.lineWidth = 1.3;
        ctx.stroke();
        rp.r += 1.3;
        rp.alpha -= 0.006;
        if (rp.alpha <= 0) { ripples.splice(i, 1); i--; }
      }

      for (const leaf of leaves) {
        for (const rp of ripples) {
          const dx = leaf.x - rp.x;
          const dy = leaf.y - rp.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < rp.r + 10 && dist > rp.r - 10) {
            const pushStrength = 2;
            leaf.vx += (dx / dist) * pushStrength;
            leaf.vy += (dy / dist) * pushStrength;
            leaf.momentum = 1;
            leaf.angle = Math.atan2(leaf.vy, leaf.vx);
          }
        }

        leaf.vx *= 0.96;
        leaf.vy *= 0.96;

        leaf.x += leaf.vx + Math.cos(leaf.angle) * leaf.drift;
        leaf.y += leaf.vy + Math.sin(leaf.angle) * leaf.drift * 0.3;

        if (leaf.x > width) leaf.x = 0;
        if (leaf.x < 0) leaf.x = width;
        if (leaf.y > height) leaf.y = 0;
        if (leaf.y < 0) leaf.y = height;

        ctx.beginPath();
        ctx.ellipse(leaf.x, leaf.y, 8, 4, leaf.angle, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(163,203,255,0.8)';
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
